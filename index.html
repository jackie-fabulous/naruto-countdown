<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üç• Naruto Countdown Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bangers', cursive;
      background: #f4a261;
      color: #1b1b1b;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 1em;
      background: #264653;
      color: #fff;
    }
    .container {
      max-width: 650px;
      padding: 2em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="number"], input[type="date"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .toggle {
      margin-top: 1em;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.75em;
      background: #2a9d8f;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    button:hover {
      background: #21867a;
    }
    .output {
      margin-top: 2em;
      background: #ffffff;
      color: #000;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
    .quote {
      margin-top: 2em;
      font-size: 1.1em;
      text-align: center;
      color: #e63946;
    }
    .banner {
      width: 100%;
      max-width: 700px;
    }
    .sidebar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2em;
      gap: 1em;
    }
    .sidebar a {
      display: block;
      background: #fff3cd;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-decoration: none;
      color: #1b1b1b;
      font-family: Arial, sans-serif;
      width: 200px;
    }
    .top-btn {
      margin: 2em auto 0;
      padding: 0.5em 1em;
      background: #e76f51;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 700px) {
      .container, .sidebar {
        width: 90%;
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üçú Naruto Countdown Calculator</h1>
  </header>

  <img src="https://i.imgur.com/7YmuTBe.jpeg" alt="Naruto Themepark" class="banner" />

  <div class="container">
    <label for="tripDate">Trip Departure Date:</label>
    <input type="date" id="tripDate" />

    <label for="narutoEp">Current Naruto Episode (out of 220):</label>
    <input type="number" id="narutoEp" min="0" max="220" value="0" />

    <label for="shippudenEp">Current Shippuden Episode (out of 500):</label>
    <input type="number" id="shippudenEp" min="0" max="500" value="0" />

    <div class="toggle">
      <input type="checkbox" id="skipFillers" />
      <label for="skipFillers">Skip filler episodes</label>
    </div>

    <button onclick="calculateCountdown()">Calculate</button>
    <div class="output" id="results"></div>
    <div class="quote" id="quoteText">"Hard work is worthless for those that don‚Äôt believe in themselves." ‚Äì Naruto Uzumaki</div>
  </div>

  <div class="sidebar">
    <a href="https://amzn.to/3T3RrVJ" target="_blank">üç• Naruto Ramen Bowl</a>
    <a href="https://amzn.to/3T60ntO" target="_blank">üß° Kakashi Limited T-Shirt</a>
    <a href="https://amzn.to/4566UvW" target="_blank">üî• Akatsuki Hoodie</a>
    <a href="https://amzn.to/43WnwoF" target="_blank">üçÉ Naruto Funko POP</a>
  </div>

  <button class="top-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">Back to Top</button>

  <script>
    const narutoCanon = 135;
    const narutoTotal = 220;
    const shippudenCanon = 300;
    const shippudenTotal = 500;

    const quotes = [
      'Hard work is worthless for those that don‚Äôt believe in themselves. ‚Äì Naruto Uzumaki',
      'A lesson you learned from pain is not easily forgotten. ‚Äì Jiraiya',
      'When you give up, your dreams and everything else, they‚Äôre gone. ‚Äì Naruto Uzumaki',
      'Power is not will, it is the phenomenon of physically making things happen. ‚Äì Madara Uchiha',
      'It‚Äôs not the face that makes someone a monster; it‚Äôs the choices they make with their lives. ‚Äì Naruto Uzumaki'
    ];

    function getRandomQuote() {
      return quotes[Math.floor(Math.random() * quotes.length)];
    }

    function calculateCountdown() {
      const today = new Date();
      const tripDate = new Date(document.getElementById('tripDate').value);
      const narutoEp = parseInt(document.getElementById('narutoEp').value) || 0;
      const shippudenEp = parseInt(document.getElementById('shippudenEp').value) || 0;
      const skipFillers = document.getElementById('skipFillers').checked;

      if (tripDate <= today) {
        document.getElementById('results').innerText = 'Please select a future trip date.';
        document.getElementById('quoteText').innerText = '';
        return;
      }

      const daysLeft = Math.ceil((tripDate - today) / (1000 * 60 * 60 * 24));
      const narutoRemaining = Math.max((skipFillers ? narutoCanon : narutoTotal) - narutoEp, 0);
      const shippudenRemaining = Math.max((skipFillers ? shippudenCanon : shippudenTotal) - shippudenEp, 0);
      const totalRemaining = narutoRemaining + shippudenRemaining;
      const epsPerDay = totalRemaining / daysLeft;

      document.getElementById('results').innerText =
        `You have ${totalRemaining} episodes left.
Watch around ${epsPerDay.toFixed(2)} episodes per day.`;
      document.getElementById('quoteText').innerText = getRandomQuote();
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
